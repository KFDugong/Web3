apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: pwa-kkuang
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo-container
        image: your-mongo-image
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: mongo-data
            mountPath: /data/db
  volumes:
    - name: mongo-data
      emptyDir: {}
